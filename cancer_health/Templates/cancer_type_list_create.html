<!DOCTYPE html>
{% extends 'adminheader.html' %}
{% block content %}

<style>
  h1 {
    text-align: center;
    color: #008000;
    margin: 20px 0 10px;
    font-weight: bold;
    font-size: 2.8em;
    text-decoration: underline;
    padding-bottom: 50px;
  }

  h2 {
    text-align: center;
    color: #007BFF;
    margin: 10px 0 20px;
    font-weight: bold;
    font-size: 1.8em;
  }

  .form-container {
    display: flex;
    justify-content: center;
    margin-bottom: 40px;
  }

  form {
    padding: 20px;
    text-align: left;
    width: 300px;
  }

  form p {
    margin-bottom: 15px;
  }

  form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  form input[type="text"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
  }

  .btn {
    display: inline-block;
    padding: 8px 16px;
    font-size: 14px;
    border: none;
    cursor: pointer;
    text-decoration: none;
    color: white;
    border-radius: 3px;
  }

  .btn-save {
    background-color: #007BFF;
  }

  .btn-edit {
    background-color: #28a745;
  }

  .btn-delete {
    background-color: #dc3545;
  }

  .btn:hover {
    opacity: 0.9;
  }

  table {
    margin: 0 auto 40px;
    width: 60%;
    border-collapse: collapse;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
  }

  th, td {
    padding: 12px 20px;
    border: 1px solid #ccc;
    text-align: center;
  }

  th {
    background-color: #007BFF;
    color: white;
    text-transform: uppercase;
  }
</style>

<h1>Cancer Types</h1>

<h2>Add New Cancer Type</h2>
<div class="form-container">
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-save">Save</button>
  </form>
</div>

<h2>Existing Cancer Types</h2>
<table>
  <tr>
    <th>Cancer Type</th>
    <th>Actions</th>
  </tr>
  {% for cancer_type in cancer_types %}
  <tr>
    <td>{{ cancer_type.cancertype }}</td>
    <td>
      <a href="{% url 'cancer_type_edit' cancer_type.pk %}" class="btn btn-edit">Edit</a>
      <a href="{% url 'cancer_type_delete' cancer_type.pk %}" class="btn btn-delete">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
