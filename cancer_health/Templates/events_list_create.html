<!DOCTYPE html>
{% extends 'adminheader.html' %}
<html>
<head>
    <title>Events</title>
</head>
{% block content %}
<body>
    <h1>Events</h1>

    <h2>Add New Event</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <h2>Existing Events</h2>
    <ul>
        {% for event in events %}
            <li>
                {{ event.Event_title }}
                <a href="{% url 'events_edit' event.pk %}">Edit</a>
                <a href="{% url 'events_delete' event.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
