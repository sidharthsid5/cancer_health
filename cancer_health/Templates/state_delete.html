<!DOCTYPE html>
<html>
<head>
    <title>Delete State</title>
</head>
<body>
    <h1>Delete State</h1>
    <p>Are you sure you want to delete "{{ state.statename }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'state_list_create' %}">Cancel</a>
    </form>
</body>
</html>
