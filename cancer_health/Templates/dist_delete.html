<!DOCTYPE html>
<html>
<head>
    <title>Delete District</title>
</head>
<body>
    <h1>Delete District</h1>
    <p>Are you sure you want to delete "{{ dist.districtname }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'dist_list_create' %}">Cancel</a>
    </form>
</body>
</html>
