<!DOCTYPE html>
<html>
<head>
    <title>Delete Admin</title>
</head>
<body>
    <h1>Delete Admin</h1>
    <p>Are you sure you want to delete "{{ admin.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'admin_list_create' %}">Cancel</a>
    </form>
</body>
</html>
