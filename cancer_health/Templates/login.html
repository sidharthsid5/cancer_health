<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cancer Helpline Portal | Login</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>

  <style>
    /* Full page background with image from web */
    body {
  margin: 0;
  height: 100vh;
  background-image: url('https://plus.unsplash.com/premium_photo-1708371357529-d0f704cce6e9?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #333;
  padding: 1rem; /* Add padding to prevent the box from touching edges */
  box-sizing: border-box;
  overflow: auto; /* allow scroll if content overflows viewport */
}

.container {
  width: 100%;
  max-width: 420px;
  max-height: calc(100vh - 2rem); /* max height minus padding */
  margin-right: 8vw;
  background: rgba(255 255 255 / 0.85);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  border-radius: 12px;
  padding: 2rem;
  box-sizing: border-box;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  overflow-y: auto; /* vertical scroll if content taller than box */
}


    .container img {
      width: 90px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.15));
    }

    h1 {
      font-weight: 600;
      color: #5a2a27;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    label {
      text-align: left;
      font-weight: 600;
      color: #5a2a27;
      display: block;
      margin-bottom: 0.25rem;
    }

    .form-control {
      border-radius: 8px;
      border: 1.5px solid #d1d9e6;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #b45a5a;
      box-shadow: 0 0 8px rgba(180, 90, 90, 0.3);
      outline: none;
      background-color: #fff;
    }

    button.btn-login {
      width: 100%;
      background: #b45a5a;
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1.5rem;
      box-shadow: 0 4px 8px rgba(180, 90, 90, 0.4);
    }

    button.btn-login:hover {
      background: #923f3f;
    }

    a.forgot-link {
      display: block;
      margin-top: 1rem;
      color: #b45a5a;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
    }

    a.forgot-link:hover {
      text-decoration: underline;
    }

    .register-links {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #555;
    }

    .register-links p {
      margin-bottom: 0.8rem;
    }

    .register-links a {
      display: inline-block;
      background: transparent;
      border: 2px solid #b45a5a;
      color: #b45a5a;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin: 0 0.3rem 0.5rem 0;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .register-links a:hover {
      background: #b45a5a;
      color: white;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      body {
        justify-content: center;
        padding: 1rem;
      }
      .container {
        margin-left: 0;
        width: 100%;
        max-width: 100%;
        padding: 1.5rem;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>

  <main class="container" role="main" aria-label="Login Form">

    <h1>Welcome</h1>
    <p class="subtitle">Login to your Cancer Helpline account</p>

    <form method="post" novalidate>
      {% csrf_token %}
      <label for="username">Username or Email</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        placeholder="Enter your username or email"
        required
        aria-required="true"
      />

      <label for="password" style="margin-top:1.2rem;">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        placeholder="Enter your password"
        required
        aria-required="true"
      />

      <button type="submit" class="btn-login" aria-label="Log in">Log In</button>
    </form>

    <a href="#!" class="forgot-link">Forgot your password?</a>

    <section class="register-links" role="region" aria-label="Registration options">
      <p>New to the portal? Register as:</p>
      <a href="{% url 'register_patient' %}">Patient</a>
      <a href="{% url 'register_guest' %}">Guest</a>
      <a href="{% url 'register_volunteer' %}">Volunteer</a>
    </section>
  </main>

</body>
</html>
