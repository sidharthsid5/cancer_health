<!DOCTYPE html>
{% extends 'adminheader.html' %}

{% block content %}
<style>
  /* General body styling for consistency */
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fa; /* Light background for the page */
    color: #333;
    line-height: 1.6;
  }

  /* Main page title */
  h1 {
    text-align: center;
    color: #0063CC; /* Consistent blue from previous examples */
    margin: 20px 0 10px;
    font-weight: bold;
    font-size: 2.8em;
    text-decoration: underline;
    padding-bottom: 50px;
  }

  /* Subtitle for sections (like "Comments") */
  h2 {
    text-align: center;
    color: #007BFF; /* Consistent blue from previous examples */
    margin: 20px 0 20px; /* Adjusted margin for better spacing */
    font-weight: bold;
    font-size: 1.8em;
  }

  /* Table styling */
  table {
    margin: 0 auto 40px; /* Center table and provide bottom margin */
    width: 90%; /* Adjust table width as needed */
    border-collapse: collapse; /* Collapse borders between cells */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.05); /* Subtle shadow for depth */
    background-color: #ffffff; /* White background for the table */
    border-radius: 8px; /* Rounded corners for the table */
    overflow: hidden; /* Ensures rounded corners apply to content */
  }

  th, td {
    padding: 12px 20px; /* Padding inside cells */
    border-bottom: 1px solid #ccc; /* Light gray border between rows */
    text-align: left; /* Align text to the left by default */
  }

  th {
    background-color: #007BFF; /* Consistent blue for table headers */
    color: white; /* White text for table headers */
    text-transform: uppercase; /* Uppercase text for consistency */
    text-align: center; /* Center text in headers */
  }

  tr:last-child td {
    border-bottom: none; /* No bottom border for the last row */
  }

  /* Style for alternating table rows */
  tr:nth-child(even) {
    background-color: #f2f2f2; /* Light gray background for even rows */
  }

  /* Button styling (Edit and Delete) */
  .btn-edit {
    background-color: #28a745; /* Green for edit button */
    color: white;
    padding: 6px 12px;
    border-radius: 3px;
    text-decoration: none;
    font-size: 14px;
    margin-right: 5px;
    display: inline-block;
  }

  .btn-delete {
    background-color: #dc3545; /* Red for delete button */
    color: white;
    padding: 6px 12px;
    border-radius: 3px;
    text-decoration: none;
    font-size: 14px;
    display: inline-block;
  }

  .btn-edit:hover, .btn-delete:hover {
    opacity: 0.9;
  }

  /* Specific styling for the last column (Actions) to center buttons */
  td:last-child {
    text-align: center;
  }

  /* Style for the "No comments found." message */
  td[colspan="5"] { /* Adjust colspan if your table columns change */
    text-align: center;
    font-style: italic;
    color: #777;
    padding: 20px;
    border-bottom: none;
  }
</style>

<h2>Comments</h2>
<table>
  <thead>
    <tr>
      <th>Patient ID</th>
      <th>Comment ID</th>
      <th>Comment</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {% for comment in comments %}
    <tr>
      <td>{{ comment.Patient.id }}</td>
      <td>{{ comment.id }}</td>
      <td>{{ comment.comments }}</td>
      <td>{{ comment.Date }}</td>

    </tr>
    {% empty %}
    <tr>
      <td colspan="4" style="text-align:center;">No comments found.</td> {# Changed colspan to 4 #}
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
