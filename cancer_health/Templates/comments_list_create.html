<!DOCTYPE html>
{% extends 'patient_header.html' %}

{% block content %}
<style>
  h1 {
    text-align: center;
    color: #8e44ad; /* Purple for patient pages (consistent) */
    margin: 20px 0 10px;
    font-weight: bold;
    font-size: 2.8em;
    text-decoration: underline;
    padding-bottom: 50px;
  }

  h2 {
    text-align: center;
    color: #9b59b6; /* Lighter purple for subheadings (consistent) */
    margin: 10px 0 20px;
    font-weight: bold;
    font-size: 1.8em;
  }

  .form-container {
    display: flex;
    justify-content: center;
    margin-bottom: 40px;
  }

  form {
    padding: 20px;
    text-align: left;
    width: 500px; /* Adjust width as needed */
    background-color: #f9f5ff; /* Light purple background for form */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
  }

  form p {
    margin-bottom: 15px;
  }

  form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #6c5ce7; /* Slightly darker purple for labels */
  }

  form textarea {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #dcdcdc;
    border-radius: 4px;
    margin-bottom: 10px;
    font-family: sans-serif; /* Consistent font */
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    text-decoration: none;
    color: white;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .btn-submit {
    background-color: #6772e5; /* Blue-ish purple for submit */
  }

  .btn-submit:hover {
    opacity: 0.9;
  }
</style>

<h1>Comments</h1>

<h2>Add New Comment</h2>
<div class="form-container">
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-submit">Submit</button>
  </form>
</div>

{% endblock %}
