<!DOCTYPE html>
<html>
<head>
    <title>Delete Guest</title>
</head>
<body>
    <h1>Delete Guest</h1>
    <p>Are you sure you want to delete "{{ guest.guestname }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'guest_list_create' %}">Cancel</a>
    </form>
</body>
</html>
