<!DOCTYPE html>
<html>
<head>
    <title>States</title>
</head>
<body>
    <h1>States</h1>

    <h2>Add New State</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <h2>Existing States</h2>
    <ul>
        {% for state in states %}
            <li>
                {{ state.statename }}
                <a href="{% url 'state_edit' state.pk %}">Edit</a>
                <a href="{% url 'state_delete' state.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
