<!DOCTYPE html>
{% extends 'patient_header.html' %}
{% block content %}

<style>
  .container.my-5 {
    padding-top: 50px;
    padding-bottom: 50px;
  }

  .page-title {
    color: #5a2a27;
    font-size: 2.8rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 60px;
    position: relative;
    padding-bottom: 15px;
  }

  .page-title::after {
    content: '';
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    width: 80px;
    height: 3px;
    background-color: #b45a5a;
    border-radius: 5px;
  }

  .card.shadow {
    border-radius: 12px;
    border: 1px solid rgba(0, 0, 0, 0.1);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08) !important;
    overflow: hidden;
  }

  .card-header {
    background-color: #5a2a27 !important;
    color: white !important;
    font-weight: 600;
    padding: 15px 20px;
    border-bottom: none;
    text-align: center !important;
  }

  .table {
    width: 100%;
    margin-bottom: 0;
    border-collapse: collapse;
  }

  .table-responsive {
    border-radius: 12px;
    overflow: hidden;
  }

  .table thead th {
    background-color: #5a2a27;
    color: white;
    text-align: center;
    font-weight: 600;
    padding: 12px 15px;
    border-bottom: 2px solid #4a1f1e;
    border-top: none;
  }

  .table tbody td {
    padding: 10px 15px;
    vertical-align: middle;
    border-color: #eee;
    color: #444;
    text-align: center;
  }

  .table tbody tr:nth-of-type(odd) {
    background-color: #f9f9f9;
  }

  .table tbody tr:hover {
    background-color: #f0f0f0;
  }

  .table .text-muted {
    color: #888 !important;
  }
</style>

<div class="container my-5">

  <h1 class="page-title">Hair Donation Criteria</h1>

  <div class="card shadow">
    <div class="table-responsive">
      <table class="table table-bordered table-hover mb-0">
        <thead>
          <tr>
            <th>Criteria</th>
          </tr>
        </thead>
        <tbody>
          {% for donation in donations %}
          <tr>
            <td>{{ donation.Criteria }}</td>
          </tr>
          {% empty %}
          <tr>
            <td class="text-muted">No hair donation criteria found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</div>

{% endblock %}
