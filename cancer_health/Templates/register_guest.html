<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Use min-height to allow content to expand */
            background-color: #f8f8f8; /* Light background for the page */
            font-family: Arial, sans-serif;
            padding: 20px; /* Add some padding around the content */
        }
        .registration-container {
            width: 100%;
            max-width: 450px; /* Slightly adjusted max-width for guest form */
            padding: 35px; /* More padding inside the container */
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px; /* Rounded corners */
            background-color: #ffffff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); /* Softer, larger shadow */
        }

        .registration-container h2 {
            color: #5a2a27; /* Consistent heading color */
            font-size: 2.2rem; /* Slightly larger heading */
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px; /* More space below heading */
            position: relative;
            padding-bottom: 10px;
        }

        .registration-container h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 60px; /* Shorter underline */
            height: 3px;
            background-color: #b45a5a; /* Consistent underline color */
            border-radius: 5px;
        }

        .registration-container form p {
            margin-bottom: 18px; /* Spacing between form fields */
        }

        .registration-container label {
            display: block;
            font-weight: 600; /* Bolder labels */
            color: #444; /* Darker grey for labels */
            margin-bottom: 8px; /* Space between label and input */
            font-size: 0.95rem; /* Slightly smaller label font */
        }

        .registration-container input[type="text"],
        .registration-container input[type="email"],
        .registration-container input[type="password"],
        .registration-container input[type="date"],
        .registration-container input[type="number"],
        .registration-container select,
        .registration-container textarea {
            width: 100%;
            padding: 12px 15px; /* Generous padding for inputs */
            border: 1px solid #d1d9e6; /* Softer border color */
            border-radius: 8px; /* Rounded input fields */
            box-sizing: border-box;
            font-size: 1rem;
            color: #333;
            background-color: #fcfcfc; /* Slightly off-white background */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .registration-container input[type="text"]:focus,
        .registration-container input[type="email"]:focus,
        .registration-container input[type="password"]:focus,
        .registration-container input[type="date"]:focus,
        .registration-container input[type="number"]:focus,
        .registration-container select:focus,
        .registration-container textarea:focus {
            border-color: #b45a5a; /* Highlight border on focus */
            box-shadow: 0 0 0 0.2rem rgba(180, 90, 90, 0.25); /* Subtle glow on focus */
            outline: none; /* Remove default outline */
        }

        .registration-container .btn-primary {
            background-color: #b45a5a; /* Consistent primary button color */
            border-color: #b45a5a;
            color: white;
            font-weight: 600;
            padding: 12px 25px; /* Larger button padding */
            border-radius: 8px; /* Rounded button */
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1.1rem; /* Larger button text */
            margin-top: 25px; /* Space above the button */
        }

        .registration-container .btn-primary:hover {
            background-color: #923f3f; /* Darker on hover */
            border-color: #923f3f;
            transform: translateY(-2px); /* Slight lift effect */
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: center;
        }

        .messages li {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0.95;
        }

        .messages .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .messages .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Guest Registration</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Register</button>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
