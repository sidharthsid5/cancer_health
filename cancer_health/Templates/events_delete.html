<!DOCTYPE html>
<html>
<head>
    <title>Delete Event</title>
</head>
<body>
    <h1>Delete Event</h1>
    <p>Are you sure you want to delete "{{ event.eventname }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'events_list_create' %}">Cancel</a>
    </form>
</body>
</html>
